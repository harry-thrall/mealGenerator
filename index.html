<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="skeleton.css">
    <title>Meal Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <h3>Not sure what to cook or want to impress your friends with your mixology skills?</h3>

        <button class="button-primary" id="get_meal">Generate a meal!</button>

      </div>
      <div id="meal" class="row meal"></div>
      <div id="drink" class="row meal"></div>
    </div>

    <script src="script.js"></script>
  </body>
